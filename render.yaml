# Render Blueprint pour Face2Face Backend
# Documentation: https://render.com/docs/blueprint-spec

services:
  # Backend Web Service
  - type: web
    name: face2face-backend
    runtime: node
    region: ohio
    plan: starter
    branch: claude/audit-project-agents-structure-01QaEgPfbAEww6EiRSdU6Nri
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: HOST
        value: 0.0.0.0
      - key: JWT_SECRET
        generateValue: true
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: face2face-db
          property: connectionString
      - key: CORS_ORIGIN
        value: https://face2face.vercel.app
      - key: MAX_FILE_SIZE
        value: 10485760
      - key: RATE_LIMIT_MAX
        value: 100

databases:
  # PostgreSQL Database
  - name: face2face-db
    region: ohio
    plan: starter
    databaseName: face2face
    user: face2face_user
